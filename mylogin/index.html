<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabManager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <article class="loginscreen">
            <div class="loginscreen__headings">
                <h3>LabManager</h3>
                <p>Sign in with email</p>
            </div>
            <div class="loginscreen__inputs">
                <input type="email" name="email" placeholder="Enter email address">
                <input type="password" name="password" placeholder="Enter your password">
                <p>Or continue with login if you already have an account<span class="divider"></span></p>
            </div>
            
            <div class="loginscreen__btn">
                <li><a href="../forms/login.html">Login</a></li>
            </div>
        </article>
    </main>
</body>
<footer>

    <div class="loginscreen__logos">
        <div><a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google's logo"></a></div>
        <div><a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Meta's logo"></a></div>
        <div><a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple's logo"></a></div>
        <div><a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple's logo"></a></div>
        <div><a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter's logo"></a></div>
    </div>

</footer>
</html>
