<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LabManager - Manage your laboratory effectively.">
    <meta name="keywords" content="LabManager, lab management, laboratory, sign in">
    <title>LabManager</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <!-- Logo -->
            <div class="logo-container">
                <img src="./img/logo1.jpg" alt="LabManager Logo" class="logo">
                <h2 class="logo-text">LabManager</h2>
            </div>

            <!-- Links -->
            <ul class="nav-links">
                <li><a href="#Home">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="forms/services.html">Services</a></li>
                <li><a href="forms/contact.html">Contact Us</a></li>
                <li><a href="#login.html">Login</a></li>
                <li><a href="form/register.html">Register</a></li>
            </ul>

            <!-- Hamburger Menu -->
            <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation menu">
                &#9776;
            </button>
        </nav>
    </header>

    <main>
        <article class="loginscreen">
            <div class="loginscreen__headings">
                <h3>LabManager</h3>
                <p>Sign in with email</p>
            </div>
            <div class="loginscreen__inputs">
                <input type="email" name="email" placeholder="Enter email address" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <p>Or continue with login if you already have an account<span class="divider"></span></p>
            </div>
            
            <div class="loginscreen__btn">
                <a href="../forms/login.html" class="btn">Login</a>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer__logos">
            <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google's logo">
            </a>
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Meta's logo">
            </a>
            <a href="https://www.apple.com" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple's logo">
            </a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter's logo">
            </a>
        </div>
    </footer>
</body>
</html>
