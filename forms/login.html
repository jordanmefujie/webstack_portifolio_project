<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #131d15;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input[type="text"],
        .container input[type="password"],
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #e6f7ff;
            cursor: pointer;
        }
        .container input[type="submit"] {
            background-color: #007bff;
            color: white;
        }
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

<script>
    window.onload = function() {
        // Function to adjust form width based on viewport width
        function adjustFormWidth() {
            var containerWidth = document.querySelector('.container').offsetWidth;
            var windowWidth = window.innerWidth;
            if (windowWidth < containerWidth) {
                document.querySelector('.container').style.width = '90%';
            } else {
                document.querySelector('.container').style.width = '300px';
            }
        }

        // Adjust form width on page load
        adjustFormWidth();

        // Adjust form width on window resize
        window.onresize = function() {
            adjustFormWidth();
        };
    };
</script>

</head>
<body>
    <div class="container">
        <!--logo-->
    <div class="logo-container">
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="../img/logo1.jpg" alt="LabManager Logo" class="logo" style="width: 50px; height: 50px; border-radius: 50%;">
            <h2 class="logo-text" style="font-family: Arial, sans-serif; font-size: 24px; color: #333;">LabManager</h2>
        </div>  
        <h2>Login if you already have an account with us</h2>
        <form action="/login" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
