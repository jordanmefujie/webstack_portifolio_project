<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabManager</title>
    <link rel="stylesheet" href="NavBar.css">

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <!-- Logo -->
            <div class="logo-container">
                <img src="./img/logo1.jpg" alt="LabManager Logo" class="logo">
                <h2 class="logo-text">LabManager</h2>
            </div>

            <!-- Hamburger Menu -->
            <div class="hamburger" onclick="toggleMenu()">
                &#9776;
            </div>
            
            <!-- Links -->
            <ul class="nav-links">
                <li><a href="forms/home.html">Home</a></li>
                <li><a href="forms/about.html">About Us</a></li>
                <li><a href="forms/services.html">Services</a></li>
                <li><a href="forms/contact.html">Contact Us</a></li>
            </ul>
            
            <!-- Buttons -->
            <div class="button-container">
                <button class="login" onclick="navigateTo('forms/login.html')">Login</button>
                <button class="register" onclick="navigateTo('forms/register.html')">Register</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <h3>Welcome To My <em>Wonderful</em> LabManager</h3>
        </section>
    </main>
</body>
</html>
